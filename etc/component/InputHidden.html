<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="hidden" name="hidden" id="submit">
    <button id="submit-btn"></button>

    <script>
        document.getElementById("submit-btn").addEventListener('click', ()=>{
            const userId = document.getElementById("submit").value;
            fetch("/submit", {
                method : "POST",
                headers :{
                    "Content-Type" : "application"
                },
                body : `user_id = ${userId}`
            }).then(res => {
                return res.json()
            }).then(data => {
                console.log(data)
            })
        })
    </script>
</body>
</html>
