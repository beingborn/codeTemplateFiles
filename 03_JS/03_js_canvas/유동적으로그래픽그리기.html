<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>canvas로 유동적으로 그래픽 그리키</title>
  </head>
  <style>
    #canvas {
      border: 2px dashed green;
    }
  </style>
  <body>
    <canvas id="canvas" width="400" height="600"></canvas>

    <script>
      function canvasApp() {
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");
        // fill은 그 위의 fillStyle에 영향을 받는다.
        ctx.fillStyle = "red";
        ctx.fillRect(100, 100, 100, 50);

        ctx.font = "30px Arial";
        ctx.fillStyle = "black";
        ctx.fillText("Hello Canvas", 200, 50);

        ctx.beginPath();
        ctx.arc(200, 200, 100, 0, Math.PI * 2);
        ctx.fillStyle = "blue";
        ctx.fill();
      }

      // 돔이라는 트리가 먼저 열렸을 때 함수를 실행한다. onload는 한번만 사용할 수 있기 때문에 잘 사용하지 않는다.
      document.addEventListener("DOMContentLoaded", canvasApp);
    </script>

    <script src="basic.js"></script>
  </body>
</html>
