<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTables 예제</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <!-- jQuery (DataTables의 의존성) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <style>
        /* 테이블의 너비를 100%로 설정 */
        #example {
            width: 100%;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>DataTables 예제</h1>
    <!-- 테이블 생성 -->
    <table id="example" class="display">
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>직업</th>
                <th>국가</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>홍길동</td>
                <td>30</td>
                <td>개발자</td>
                <td>한국</td>
            </tr>
            <tr>
                <td>김철수</td>
                <td>25</td>
                <td>디자이너</td>
                <td>한국</td>
            </tr>
            <tr>
                <td>박영희</td>
                <td>28</td>
                <td>기획자</td>
                <td>한국</td>
            </tr>
            <tr>
                <td>제임스</td>
                <td>35</td>
                <td>매니저</td>
                <td>미국</td>
            </tr>
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            $('#example').DataTable();
        });
    </script>
</body>
</html>
