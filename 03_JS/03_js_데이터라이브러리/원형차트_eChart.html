<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCharts Pie Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <style>
        .chart__wrap {
            width: 600px;
        }

        /* 차트 컨테이너를 반응형으로 설정 */
        #chart {
            width: 100%;
            height: 400px; /* 필요에 따라 높이를 조절하세요 */
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div class="chart__wrap">
        <div id="chart"></div>
    </div>
    <script>
        // eCharts 인스턴스를 생성합니다.
        var chart = echarts.init(document.getElementById('chart'));

        // 차트 옵션을 설정합니다.



        var option = {


            title: {
                text: '공시율',
                subtext: 'eCharts 사용',
                left: 'center'
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                orient: 'vertical',
                left: 'left'
            },
            series: [
                {
                    name: '항목',
                    type: 'pie',
                    radius: '50%',
                    data: [
                        

                        // 각 항목 클릭 시 차트 불러오기? 새로운 차트로 해야되는건가. 
                        /** 항목 A의 value값1, value값 2 백분율 비교*/    
                        /** 항목 B의 value값1, value값 2 백분율   비교*/
                        { value: 335, name: '항목 A' }, // 밸류 값 => 데이터 값
                        { value: 310, name: '항목 B' },


                        // { value: 234, name: '항목 C' }
                    ],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        // 차트를 설정한 옵션으로 업데이트합니다.
        chart.setOption(option);

        // 브라우저 크기 변경 시 차트 크기 조정
        window.addEventListener('resize', function () {
            chart.resize();
        });
    </script>
</body>
</html>
