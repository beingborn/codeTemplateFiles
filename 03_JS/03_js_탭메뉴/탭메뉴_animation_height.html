<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Toggle Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #menuButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        #navMenu {
            overflow: hidden;
            height: 0;
            transition: height 0.3s ease;
        }

        #navMenu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #navMenu li {
            margin: 5px 0;
        }

        #navMenu a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            display: block;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        #navMenu a:hover {
            background-color: #e1e1e1;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <button id="menuButton">Toggle Menu</button>
    <div id="navMenu">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </div>

    <script>
        $(document).ready(function() {
            $('#menuButton').click(function() {
                var navMenu = $('#navMenu');
                if (navMenu.height() === 0) {
                    navMenu.css('height', 'auto');
                    var targetHeight = navMenu.height();
                    navMenu.height(0);
                    navMenu.animate({height: targetHeight}, 300);
                } else {
                    navMenu.animate({height: 0}, 300, function() {
                        navMenu.css('height', '');
                    });
                }
            });
        });
    </script>
</body>
</html>
