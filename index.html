<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이민혁 컴포넌트 파일</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <style>
        * { margin: 0; padding: 0}
        ol,
        ul,
        li { margin: 0; padding: 0; list-style: none}
        a { color: #555; text-decoration: none}
        a:hover { text-decoration: underline}
        body { font-family: "맑은고딕", Malgun Gothic, Doutm, Tahoma, sans-serif; -webkit-text-size-adjust: none; font-size: 12px; color: #333}
        h1 { padding: 10px; border-bottom: 1px solid #ddd; font-size: 24px}
        h2 { font-size: 20px}
        #category { float: left; width: 200px; border-right: 1px solid #ddd}
        #category li { display: block; border-bottom: 1px solid #ddd}
        #category li a { display: block; padding: 10px; font-weight: bold}
        #category li a:hover,
        #category li a.on { background: #00abe2; color: #fff; text-decoration: none}
        #category .sub { border-top: 1px solid #ddd}
        #category .sub li { border: 0}
        #category .sub li a { padding-left: 20px}
        #file_contents { margin-left: 200px; border-left: 1px solid #ddd}
        #footer { clear: both; position: relative; padding: 10px; border-top: 1px solid #ddd}
        .cont { margin: 10px}
        button { border: 0; background: none; height: auto; cursor: pointer}
        table.file_lst { table-layout: fixed; border-collapse: collapse; width: 100%; margin: 10px 0; border-bottom: 1px solid #ccc}
        table.file_lst tr.line { border-top: 2px solid #ccc}
        table.file_lst tr.done { background: rgb(241, 252, 255); } 
        table.file_lst tr.done.main { background: rgb(255, 225, 230); } 
        table.file_lst tr.done.popup { background: rgb(212, 228, 212); } 
        table.file_lst thead th { padding: 7px 5px; background-color: #f0f0f0; border: 1px solid #ccc; border-bottom: double #ccc; white-space: nowrap}
        table.file_lst tbody th { padding: 10px; border: 1px solid #ccc; color: #555; text-align: left}
        table.file_lst tbody td { padding: 10px; border: 1px solid #ccc; color: #555}
        table.file_lst td a { display: block; color: #114fc1}
        table.file_lst td span { color: red}
        table.file_lst .line { border-top: 2px solid #ccc}
        table.file_lst .date { font-family: Tahoma; color: #999}
        .ac { text-align: center}
        .count-info { position: absolute; right: 20px; top: 15px;} 
    </style>
</head>
<body>
    <!-- tab -->
    <div class="tab-list">
        <a href="component">컴포넌트</a>
        <a href="etc">기타</a>
    </div>

    <div class="cont">
        <h2>스타일 html</h2>
        <!-- 컴포넌트 탭 -->
        <div class="tab-cont">
            <table class="file_lst" id="component">
                <colgroup>
                    <col width="15%" />
                    <col width="15%" />
                    <col>
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>형식</th>
                        <th>URL</th>
                        <th>비고</th>
                        <th>스크립트</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="line">
                        <th>아이콘 공통 html</th>
                        <td><a href="./01_HTML/01_html_표/class포함.html" target="blank">class포함.html</a></td>
                        <td>
                            before와 [class*=]를 이용해 제작
                        </td>                        
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- 기타 탭 -->
        <div class="tab-cont" id="etc">
            abc
        </div>
    </div>
    <script>
        /* 탭 변환 */
        $('.tab-list button').click(function () {
            $('.tab-cont').hide().filter(this.hash).show();
            $('.tab-list li a').removeClass('show');
            $(this).addClass('show');
            return false;
        }).filter(':eq(0)').click();

    </script>
</body>
</html>
