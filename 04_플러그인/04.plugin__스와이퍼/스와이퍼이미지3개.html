<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Swiper</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

<!-- 스와이퍼 CSS -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

<style>
* { margin:0; padding:0;}
html,body { height: 100%; }
ul { list-style:none; }
body { font-family:'Roboto'; }



/* 갤러리1 */
.gallery1 {
	margin:0 auto;
	min-width: 400px;
	max-width:1240px;
	/* height:777px; */ /* 이미지를 넣을때는 설정하지 않는다 */
}

.gallery1 .swiper-slide { 
	transform:scale(0.9); transition:0.5;
	min-width: 218px;
    height: auto; 
    /* margin-left: 20px; */
	box-sizing:border-box; 
}
.gallery1 .swiper-slide img { 
	display: block;
	width: 100%;
}

.gallery1 .swiper-slide-active { transform:scale(1);}
.gallery1 .swiper-button-prev { left:50px; color:black; }
.gallery1 .swiper-button-next { right:50px; color:white; }

.gallery1 .swiper-pagination { /* 메뉴영역 */
	bottom:30px;  font-size:77px; color:white;
	border:2px dashed blue; 
}

.gallery1 .swiper-pagination .swiper-pagination-bullet { /* 메뉴 설정 */
	background-color:white; 
	opacity:0.9; 
	width:16px; height:16px;
	margin-left:20px;
	margin-right:20px;
	border-radius:8px;
} 
.gallery1 .swiper-pagination .swiper-pagination-bullet-active { /* 메뉴 활성화 설정 */
	width:30px;
	background-color:red; 
	opacity:1; 
}
.gallery1 .swiper-pagination-progressbar { top:calc(100% - 15px); height:15px; background:yellow; } /* 진행바 기본설정 */
.gallery1 .swiper-pagination-progressbar-fill { background:black; } /* 진행바 채워지는 부분 */

</style>

</head>
<body>



<!-- 갤러리1 -->
<div class="swiper gallery1">

	<div class="swiper-wrapper">
		<div class="swiper-slide"><img src="/img/오설록 티하우스 MMCA.png" alt=""></div>
		<div class="swiper-slide"><img src="/img/오설록 티하우스 김포공항점.png" alt=""></div>
		<div class="swiper-slide"><img src="/img/오설록 티하우스 북촌점.png" alt=""></div>
		<div class="swiper-slide"><img src="/img/오설록 티하우스 용산파크점.png" alt=""></div>
		<div class="swiper-slide"><img src="/img/오설록 티하우스 한남점.png" alt=""></div>
		<div class="swiper-slide"><img src="/img/오설록 1979.png" alt=""></div>
	</div>

	<div class="swiper-button-next b-next1"></div>
	<div class="swiper-button-prev b-prev1"></div>

	<div class="swiper-pagination nav1"></div>
</div>








<!-- 스와이퍼 JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>


	let swiper1 = new Swiper(".gallery1", { //갤러리 영역명

        loop: true,
        loopAdditionalSlides: 1,

        slidesPerView: 3,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        centeredSlides: true,
        observer: true,
        observeParents: true,
        watchOverflow: 'false', 
        breakpoints: {
            1024: {
                slidesPerView: 1.4,
            },

        },        
        pagination: {
            el: ".swiper-pagination",
        } 

	});

</script>

</body>
</html>
