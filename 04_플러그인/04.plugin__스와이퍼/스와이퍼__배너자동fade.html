<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Example</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* 슬라이드 컨테이너와 개별 슬라이드 스타일 설정 */
        .swiper-container {
            width: 800px;
            height: 400px;
            margin: 0px auto;
        }
        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            transition: all 0.5s;
        }
        .slide1 { background-color: red; }
        .slide2 { background-color: blue; }
        .slide3 { background-color: green; }
        .swiper-pagination-bullet {
            background: black;
        }

        .btn__group {display: flex; justify-content: center;}
    </style>
</head>
<body>
    <!-- Swiper 컨테이너 -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">Slide 1</div>
            <div class="swiper-slide slide2">Slide 2</div>
            <div class="swiper-slide slide3">Slide 3</div>
        </div>
        <!-- 페이지네이션 -->
        <div class="swiper-pagination"></div>
    </div>
    <div class="btn__group">
        <div class="pause" style="width: 200px; height: 200px; background-color: blue; margin-top: 60px;"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Swiper 초기화
        const swiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            effect: 'fade',
            fadeEffect: {
                crossFade: true
            },
            speed: 2000
        });

        const pause = document.querySelector('.pause');

        const update = (isPlaying) => {
        pause.style.backgroundColor = isPlaying ? 'blue' : 'red';
        };
  
        pause.addEventListener('click', function() {
        if (swiper.autoplay.running) {
        swiper.autoplay.stop();
        update(false);
        } else {
        swiper.autoplay.start();
        update(true);
        }
    }); 
    </script>
</body>
</html>
