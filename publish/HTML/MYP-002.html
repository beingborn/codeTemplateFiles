<script type="text/javascript">    
    $(function(){
        // 최근1년~6년
        $('.search_btns_month button').on('click', function(){
            $('.search_btns_month button').removeClass('on');
            $(this).addClass('on');
        });

        // 검색창 열기 닫기
        $('.head__btn_search').on('click', function(){
            $('.history__search').fadeIn(100);
        });
        $('.search_bar_close, .history__search .dim').on('click', function(){
            $('.history__search').fadeOut(100);
        });
    });
</script>
