<body>
    <!-- WRAP -->
    <div id="WRAP" class="JOIN_WRAP">
        <!-- header -->
        <div id="HEADER">
            <header>
                <div class="head__navi">
                    <button class="head__btn_back"><img src="./images/common/i_back.svg" alt="뒤로가기"><i></i></button>
                    <h2 class="head__text">회원가입</h2>
                </div>
            </header>
        </div>
        <!-- //HEADER -->


        
        <!-- CONTAINER -->
        <div id="CONTAINER">
            <div id="JOIN">

                <form action="">
                    <div class="login__body">
                        <div class="form_row">
                            <label for="lgn_ID" class="lbl lbl_error">아이디</label>
                            <input type="text" class="int" id="lgn_ID" placeholder="아이디(영문+숫자 8~16자리 사용)">
                            <p class="box_error">사용중인 아이디 입니다.</p>
                        </div>
                        <div class="form_row">
                            <label for="lgn_PW" class="lbl">비밀번호</label>
                            <input type="password" class="int" id="lgn_PW" placeholder="비밀번호(영문,숫자,특수문자 8~16자리 조합)">
                            <p class="box_error">사용할 수 없는 비밀번호 입니다.</p>
                        </div>
                        <div class="form_row">
                            <label for="password_confirm" class="lbl">비밀번호 확인</label>
                            <input type="password" class="int" id="password_confirm" placeholder="비밀번호(영문,숫자,특수문자 8~16자리 조합)">
                            <p class="box_error">비밀번호가 일치하지 않습니다.</p>
                        </div>
                        <div class="login_foot login_next">
                            <button type="submit" class="btn_next" id="btn_next">다음단계 <i></i></button>
                        </div><!-- //login_foot -->
                    </div><!-- //login__body -->
                </form>

            </div><!-- //LOGIN -->
        </div>
        <!-- //CONTAINER -->
    </div>
    <!-- //WRAP -->
<script type="text/javascript" src="./common/js/jquery-3.2.1.min.js"></script>
