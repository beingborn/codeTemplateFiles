<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="viewport" content="width=360, user-scalable=0">
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="title" content="" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="author" content="" />
<meta name="image" content="" />
<meta property="og:type" content="website">
<meta property="og:title" content="">
<meta property="og:description" content="">
<meta property="og:image" content="">
<meta property="og:url" content="">
<title></title>
<link rel="stylesheet" href="./common/css/default.css">
<link rel="canonical" href="">
<!--[if lt IE 9]>
    <script src="./common/js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <!-- WRAP -->
    <div id="WRAP">
        <!-- HEADER -->
        <div id="HEADER">
            <header>
                <div class="head__navi">
                    <button class="head__btn_back"><img src="./images/common/i_back.svg" alt="뒤로가기"><i></i></button>
                    <h2 class="head__text">내정보 변경</h2>
                </div>
            </header>
        </div>
        <!-- //HEADER -->


        
        <!-- CONTAINER -->
        <div id="CONTAINER">
            <div id="MYPAGES">

                <div class="sub__wrap">
                    <form action="">
                        <div class="cont__wrap mypage__top">
                            <div class="cont__body">
                                <div class="myinfos__thumb" style="background-image:url(./images/sub/my.jpg);"></div>
                                <div class="myinfos__btns">
                                    <button type="button" class="btn_camera"><img src="./images/common/i_file.svg" alt="카메라 아이콘"></button>
                                    <button type="button" class="btn_thumb_close"><img src="./images/common/i_close.svg" alt="취소 버튼"></button>
                                </div>
                            </div>
                        </div>
                        <div class="line__bot"></div>
                        <div class="cont__wrap mypage__form">
                            <div class="cont__head2">
                                <div class="common__title">개인정보 <span class="need"><i></i><strong>필수입력</strong></span></div>
                                <a href="javascript:;" class="btn_info_modify">본인인증</a>
                            </div>
                            <div class="cont__body2">
                                <div class="form_row2">
                                    <label for="id" class="lbl">회원아이디 <span class="need"><i></i></span></label>
                                    <input type="text" class="int" id="id">
                                </div>
                                <div class="form_row2">
                                    <label for="name" class="lbl">이름 <span class="need"><i></i></span></label>
                                    <input type="text" class="int" id="name">
                                </div>
                                <div class="form_row2">
                                    <label for="phone" class="lbl">휴대폰 <span class="need"><i></i></span></label>
                                    <input type="text" class="int" id="phone">
                                </div>
                                <div class="form_row2">
                                    <label for="birth" class="lbl">생년월일 <span class="need"><i></i></span></label>
                                    <input type="text" class="int" id="birth">
                                </div>
                            </div>
                        </div>
                        <div class="line__bot"></div>
                        <div class="cont__wrap mypage__form">
                            <div class="cont__head2">
                                <div class="common__title">필수정보 <span class="need"><i></i><strong>필수입력</strong></span></div>
                            </div>
                            <div class="cont__body2">
                                <div class="form_row2">
                                    <label for="email" class="lbl">이메일 <span class="need"><i></i></span></label>
                                    <input type="text" class="int" id="email">
                                </div>
                                <div class="form_row2">
                                    <label for="password" class="lbl">비밀번호 <span class="need"><i></i></span></label>
                                    <input type="password" class="int" id="password" placeholder="비밀번호(영문,숫자,특수문자 8~16자리 조합)">
                                </div>
                                <div class="form_row2">
                                    <label for="password_confirm" class="lbl">비밀번호 확인 <span class="need"><i></i></span></label>
                                    <input type="password" class="int" id="password_confirm" placeholder="비밀번호(영문,숫자,특수문자 8~16자리 조합)">
                                    <p class="box_error">비밀번호가 다릅니다.</p>
                                </div>
                            </div>
                        </div>
                        <div class="line__bot"></div>
                        <div class="cont__wrap mypage__form">
                            <div class="cont__head2">
                                <div class="common__title">부가정보 <span class="sub_tit">(선택)</span></div>
                            </div>
                            <div class="cont__body2">
                                <div class="form_row2">
                                    <label for="recommender" class="lbl">추천인</label>
                                    <input type="text" class="int" id="recommender">
                                </div>
                                <div class="form_row2">
                                    <div class="int_check">
                                        <input type="checkbox" id="termsSns" name="terms">
                                        <label for="termsSns"><span></span> 마케팅 정보 수신 동의</label>
                                    </div>
                                    <div class="int_check_area">
                                        <div class="int_check_inner">
                                            <input type="checkbox" id="termsSns_email" name="terms">
                                            <label for="termsSns_email"><span></span> 이메일</label>
                                        </div>
                                        <div class="int_check_inner">
                                            <input type="checkbox" id="termsSns_sns" name="terms">
                                            <label for="termsSns_sns"><span></span> SMS</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="line__bot"></div>
                        <div class="cont__wrap">
                            <div class="cont__body nopd_tb">
                                <div class="mypage__menus">
                                    <a href="javascript:;">회원탈퇴</a>
                                </div>
                            </div>
                        </div>
                        <div class="line__bot"></div>
                        <br>
                        <br>
                        <div class="view__foot">
                            <div class="view__foot_height"></div>
                            <div class="view__foot_fixed view__foot_btns">
                                <a href="javascript:;" class="btn_cancel"><i></i> 취소</a>
                                <a href="javascript:;" class="btn_submit"><i></i> 저장</a>
                            </div>
                        </div>

                        <div class="l__popup" id="popup_profile_picture">
                            <div class="dim"></div>
                            <div class="popup_wrap profile_picture_wrap">
                                <div class="profile_picture_title">프로필 사진</div>
                                <div class="profile_picture_btns">
                                    <a href="javascript:;"><i><img src="./images/common/i_file2.svg" alt=""></i> 사진 찍기</a>
                                    <a href="javascript:;"><i><img src="./images/common/i_album.svg" alt=""></i> 앨범 선택</a>
                                </div>
                                <a href="javascript:;" class="btn_popup_close"><i></i> 창닫기</a>
                            </div>
                        </div>
                    </form>
                </div><!-- //sub__wrap -->

            </div><!-- //MYPAGES -->
        </div>
        <!-- //CONTAINER -->
    </div>
    <!-- //WRAP -->
<script type="text/javascript" src="./common/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    var $termsSns = $('#termsSns');
    $termsSns.change(function () {
        var $this = $(this);
        var checked = $this.prop('checked'); // checked 문자열 참조(true, false)
        // console.log(checked);
        $('.int_check_area input[name="terms"]').prop('checked', checked);

    });
    $(function(){
        $('.btn_camera').on('click', function(){
            $('#popup_profile_picture').fadeIn(300);
        });
        $('.btn_popup_close').on('click', function(){
            $('#popup_profile_picture').fadeOut(300);
        });
    });
</script>
</body>
</html>
