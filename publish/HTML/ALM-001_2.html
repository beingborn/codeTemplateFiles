<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="viewport" content="width=360, user-scalable=0">
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="title" content="" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="author" content="" />
<meta name="image" content="" />
<meta property="og:type" content="website">
<meta property="og:title" content="">
<meta property="og:description" content="">
<meta property="og:image" content="">
<meta property="og:url" content="">
<title></title>
<link rel="stylesheet" href="./common/css/default.css">
<link rel="canonical" href="">
<!--[if lt IE 9]>
    <script src="./common/js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <!-- WRAP -->
    <div id="WRAP">
        <!-- header -->
        <div id="HEADER">
            <header>
                <div class="head__navi">
                    <button class="head__btn_back"><img src="./images/common/i_back.svg" alt="뒤로가기"><i></i></button>
                    <h2 class="head__text">알림</h2>
                </div>
            </header>
        </div>
        <!-- //HEADER -->


        
        <!-- CONTAINER -->
        <div id="CONTAINER">
            <div id="ALLIM">
                
                <div class="notice__view">
                    <div class="notice__head">
                        <div class="notice_title">김이나님 선물이 도착했습니다.</div>
                        <div class="notice_date">2022.03.01</div>
                    </div><!-- //notice__head -->
                    <div class="notice__body notice_gift_message">
                        <span class="gift_message_title">김이나님의 선물 메시지</span>
                        <div class="view_editor">
                            사랑하는 길순아 생일 축하해! <br>
                            행복한 생일 보내길~~
                        </div>
                        <div class="gift_message_card type_gallery">
                            <dl class="product_details">
                                <dt class="blind">상품 정보</dt>
                                <dd class="details_thumb">
                                    <img src="./images/sub/product_thumb3.jpg" alt="상품 이미지">
                                </dd>
                                <dd class="details_infos">
                                    <div class="details_cate">초음파 미백관리</div>
                                    <div class="details_body">
                                        <div class="details_title">
                                            리프팅 탄력관리
                                        </div>
                                        <div class="details_time"><i></i> 50분</div>
                                    </div>
                                </dd>
                            </dl>
                            <a href="javascript:;" class="btn_product_more_long"><i></i> 자세히보기</a>
                        </div><!-- //gift_message_card -->
                    </div><!-- //notice__body -->
                    <div class="line__bot"></div>
                    <div class="notice__foot">
                        <div class="gift_message_btns">
                            <a href="javascript:;" class="btn_gift_refuse">거절</a>
                            <a href="javascript:;" class="btn_gift_accept">선물수락 <i></i></a>
                        </div>
                        <div class="view_impo">
                            <p>선물을 수락하실 경우 바로 사용이 가능합니다.</p>
                            <p>선물을 거절하실 경우 해당 선물은 자동 취소 됩니다.</p>
                            <p>마이페이지 > 선물함에서 선물 내역을 확인하실 수 있습니다.</p>
                        </div>
                    </div><!-- //notice__foot -->
                </div><!-- //notice__list -->

            </div><!-- //ALLIM -->
        </div>
        <!-- //CONTAINER -->
    </div>
    <!-- //WRAP -->
<script type="text/javascript" src="./common/js/jquery-3.2.1.min.js"></script>
</body>
</html>
