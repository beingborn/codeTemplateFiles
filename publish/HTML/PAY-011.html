<script type="text/javascript">
    $(function () {
        // 구매하기 & 선물하기 버튼 클릭 시
        $('.btn_bank_card, .btn_gift').on('click', function(){
            $('.view__option_box').addClass('open');
        });  
        // 옵션 -- 닫기
        $('.btn_close_option_box').on('click', function(){
            $('.view__option_box').removeClass('open');
        });        
        // 옵션 -- 선택
        $('.option_title').on('click', function(){
            var option = $(this).next('.option_list');
            option.slideToggle('300');
            $('.option_list').not(option).slideUp('300');
        });
        // 옵션 -- 선택 시 결과 박스 노출
        $('.option_list input[type=radio]').change(function() {
            var activeBox = $(this).attr('name');
            $('.view__option_result').show();
            $('.option_list').slideUp('300');
            $("#"+activeBox).show();
        });
        // 옵션 -- 결과 박스 닫기
        $('.btn_close_option_result').on('click', function(){
            $(this).parent().parent('.option_result_infos').hide();
        });
    });
    // 옵션 -- 갯수 선택
    function count(type)  {
        // 결과를 표시할 element
        const resultElement = document.getElementById('number_result');
        
        // 현재 화면에 표시된 값
        let number = resultElement.innerText;
        
        // 더하기/빼기
        if(type === 'num_plus') {
            number = parseInt(number) + 1;
        }else if(type === 'num_minus')  {
            number = parseInt(number) - 1;
        }
        
        // 결과 출력
        resultElement.innerText = number;
    }
</script>
