<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="외교부">
    <title>단계 표시기</title>

    <!-- css -->
    <link rel="shortcut icon" type="text/css" href="/assets/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/layout.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <!-- js -->
    <script defer src="/js/jquery-3.7.1.js"></script>
    <script defer src="/js/jquery-ui.min.js"></script>
    <script defer src="/js/common.js"></script>

    <style>
        .inner {max-width: 1280px; margin: 0px auto; margin-top: 40px;}
    </style>
</head>
<body>
    <div class="inner">
        <!-- 단계 표시기 -->
        <ol class="bl-step">
            <li class="is-on">
                <span>
                    <span class="step-ico">1</span>
                    <span class="step">1단계</span>
                    <span class="step-tit">약관동의</span>
                </span>
            </li>
            <li class="is-on">
                <span>
                    <span class="step-ico">2</span>
                    <span class="step">2단계</span>
                    <span class="step-tit">본인인증</span>
                </span>
            </li>
            <li class="is-on is-curr">
                <span>
                    <em class="sr-only">현재단계</em>
                    <span class="step-ico">3</span>
                    <span class="step">3단계</span>
                    <span class="step-tit">정보입력</span>
                </span>
            </li>
            <li>
                <span>
                    <span class="step-ico">4</span>
                    <span class="step">4단계</span>
                    <span class="step-tit">정보 구상</span>
                </span>
            </li>
        </ol>
        <!-- // 단계 표시기 -->
    </div>
</body>
</html>
