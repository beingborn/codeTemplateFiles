<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>템플릿 파일</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./guide_style/guide.css">
    <link rel="stylesheet" href="../plugin/prism.css">
    <script src="../guide.js"></script>
    <script src="../plugin/prism.js"></script>
</head>
<style>
    .sr-only {overflow: hidden; text-indent: -9999em;}
</style>
<body class="guide-inner">
    <ul class="list">
        <li>
            <button>버튼1</button>
        </li>
        <li>
            <button>버튼2</button>
        </li>
        <li>
            <button>버튼3</button>
        </li>
        <li>
            <button>버튼4</button>
        </li>
    </ul>
    <div class="code-box-group">
        <details class="html-code-box language-html code-box">
            <summary>HTML</summary>
            <div class="code-wrap">
                <code class="html-content code">
                </code>
                <button class="copy-btn">copy</button>
            </div>
        </details>
        <details class="css-code-box language-css code-box">
            <summary>CSS</summary>
            <div class="code-wrap">
                <code class="css-content code">
                </code>
                <button class="copy-btn">copy</button>
            </div>
        </details>
        <details class="script-code-box language-javascript code-box">
            <summary>JS</summary>
            <div class="code-wrap">
                <code class="js-content code">
                </code>
                <button class="copy-btn">copy</button>
            </div>
        </details>
        <details class="memo-code-box code-box">
            <summary>메모내역</summary>
            <div class="code-wrap memo">
                <div class="memo-wrap">
                    <p></p>
                </div>
            </div>
        </details>
    </div>
</body>
<script class="script">


    function listSettings(){
        const listArea = document.querySelectorAll('.list li button')
        // 반복문 돌면 각 요소에 해당 요소 집어넣기

        function tabAccSetting(item){
            // 접근성 세팅
            const listBtnText = document.createTextNode('선택됨') // 동적으로 생성할 HTML에 넣을 TEXT 자식 노드 생성
            const listBtnTag = document.createElement('i') // 생성 요소를 동적으로 넣을 HTML 요소 생성
            listBtnTag.setAttribute('class', 'sr-only created') // 생성 요소에 클래스 지정
            listBtnTag.appendChild(listBtnText) // 생성 요소에 텍스트 삽입
            item.appendChild(listBtnTag)
        }

        // 아이템이 밑에서만 유효하니까.
        // 반복문을 돌면서 해당 요소 내부에 item 변수를 각 요소로 참조 시켜줌
        listArea.forEach(item => {
            tabAccSetting(item);
        })
    }

    listSettings()

</script>
</html>
