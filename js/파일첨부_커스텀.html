<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일첨부 커스텀</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./guide_style/guide.css">
    <link rel="stylesheet" href="../plugin/prism.css">
    <script src="../guide.js"></script>
    <script src="../plugin/prism.js"></script>
</head>
<style>
    .custom-file input.fixed-width {
        width: 400px;
        height: 40px;
    }
    .custom-file label.btns {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        height: 40px; 
        padding: 0 12px;
        background: black; 
        color: white;
    }
    .custom-file input[type="file"] {
        position: absolute;
        width: 0;
        height: 0;
        padding: 0;
        border: 0;
    } 
</style>
<body class="guide-inner">
    <div class="custom-file">
        <input class="custom-file-name fixed-width">
        <label for="custom-trigger" class="btns">파일첨부</label>
        <input type="file" id="custom-trigger" class="file">
    </div>
    <div class="code-box-group">
        <details class="html-code-box language-html code-box">
            <summary>HTML</summary>
            <div class="code-wrap">
                <code class="html-content code">
                </code>
                <button class="copy-btn">copy</button>
            </div>
        </details>
        <details class="css-code-box language-css code-box">
            <summary>CSS</summary>
            <div class="code-wrap">
                <code class="css-content code">
                </code>
                <button class="copy-btn">copy</button>
            </div>
        </details>
        <details class="script-code-box language-javascript code-box">
            <summary>JS</summary>
            <div class="code-wrap">
                <code class="js-content code">
                </code>
                <button class="copy-btn">copy</button>
            </div>
        </details>
        <details class="memo-code-box code-box">
            <summary>메모내역</summary>
            <div class="code-wrap memo">
                <div class="memo-wrap">
                    <p></p>
                </div>
            </div>
        </details>
    </div>
</body>
<script class="script">
    // 파일첨부
    $('.file').on('change', function() {
        var fileName = $(this).val().split(/\\|\//).pop();
        if (fileName) {
            $(this).siblings('.custom-file-name').val(fileName);
        } else {
            $(this).siblings('.custom-file-name').val(''); // 비어있을 경우 초기화
        }
    });
</script>
</html>
